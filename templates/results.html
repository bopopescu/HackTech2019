<style>
#results_left {
    width:50%;
    float:left;
    border: 2px solid black;
    height: 100vh;
    box-sizing: border-box;
}
#results_right {
    width:50%;  
    float:right;
    height: 100vh;
    border: 2px solid black;
    box-sizing: border-box;
}
#ogText {
    width: 100%; 
    height: 100vh;
    background: white;
    border: 0px;
    margin: 0px; 
    padding: 5px;
    top: 0px;
    box-sizing: border-box;
    overflow-y: scroll;
}
#result { 
    width: 100%; 
    height: 100vh;
    background: white;
    border: 0px; 
    margin-left: 5px; 
    padding-left: 5px; 
    padding-right: 5px;
    padding-top: 1px;
    box-sizing: border-box;
}

#result1 { 
    background-color:lavender;
    width: 100%; 
    height: 33vh;
    background: white;
    border: 0px; 
    margin: 0px; 
    padding: 5px;
    box-sizing: border-box;
}

#writeannotate { 
    width: 100%; 
    height: 33vh;
    background: white;
    border: 0px; 
    margin: 0px; 
    padding: 5px;
    box-sizing: border-box;
    text-align: center;
}

#annotation { 
    width: 100%; 
    height: 33vh;
    background: white;
    border: 0px; 
    margin: 0px; 
    padding: 5px;
    box-sizing: border-box;
    overflow-y: scroll;
    user-select: none;
}

#row1{
    display:flex;
    position: relative; 
    flex-direction:row;
    justify-content: space-around;
    top: 20px;
    box-sizing: border-box;
    width: 96%;
    left: 2%; 
}

@media only screen and (max-width: 640px) {
  
  #row1 {
    flex-direction: column;
  }
  #result {
        position: relative;
        margin-top: 10px;
        margin-left: 0px; 
  }
  #headerPlaceHolder {
      height: 2em;
  }
}

    
#column1{
    display:flex;
    flex-direction:column;
    height: 100vh;
    box-sizing: border-box;
}
    
#column2{
    display:flex;
    flex-direction:column;
    height: 100vh;
    box-sizing: border-box;
}

#textArea {
    width: 85%;
    position: relative; 
    left: 2%;
    top: 5px; 
    box-sizing: border-box;
    padding: 5px;
    height: 75%;
}

#textarea1{
    background-color:thistle;
    width: 300px; 
    height: 100%;
    background: white;
    border: 0px; 
    margin: 0px; 
    padding: 5px;
    resize: none;
    position: fixed;
    box-sizing: border-box;
}
#saveToFavorites {
    position:relative;
    left: 2%;
    top: 10px;
    box-sizing: border-box;
}
.moreSpacing {
    margin-top: 5px;
}

#alerts {
    text-align: center;
    width: 70%;
    display: inline-block;
    position: relative;
    top: 10px; 
    box-sizing: border-box;
}
</style>

<div .data = "" id = "sentence"></div>
<div .data = "" id = "passage"></div>

<div id="row2">
    {% if not current_user.is_anonymous %}
        {% if favorite %}
            <button id="saveToFavorites" class="pure-button pure-button-primary font buttoncolor" onclick="
            deleteFromFavorites();" type="button">Delete from Favorites</button>
        {% else %}
            <button id="saveToFavorites" class="pure-button pure-button-primary font buttoncolor" onclick="
            saveToFavorites();" type="button">Save to Favorites</button>
        {% endif %}
    {% endif %}
    <div id="alerts"></div>
</div> 

<div id="row1">
    <div onclick="
        console.log(
            getSelectionText()
         );" style="background-color: thistle; border: 1px solid black" info="{{ og }}" contenteditable="false" id="ogText" onclick="style" offsets ="{{ off }}">
        {% for sentence in og %}
        <span class="testing" data = "{{ off[loop.index0] }}"
            onclick="
            var theclass = 'highlighting'; 
            var $cols = $('.testing').click(function(e) {
                $cols.removeClass(theclass);
                $(this).addClass(theclass);
                document.getElementById('sentence').setAttribute('data',this.innerHTML)
                getAnnotations(this.innerHTML);
                displayEntities(this.data, this.innerHTML);
            });"
            >{{ sentence }}</span>
        {% endfor %}
    </div>
    <div style="background-color:thistle; border: 1px solid black" contenteditable="false" id="result">
        <div class="font moreSpacing" style="background-color: lavender; border: 1px solid black" contenteditable="false" id="result1">{{ notOg }}</div>
        <div class="font moreSpacing" style="background-color: lavender; border: 1px solid black" contenteditable="false" id="writeannotate">
            <textarea id="textArea" style="display: inline-block; resize:none; background-color:thistle"></textarea>
                    <img id="imgDisplay" src="" height="200">
                <div style="margin-top: 1em;">
                    <button id="annotateBtn" class="pure-button pure-button-primary font buttoncolor" onclick="annotate(document.getElementById('sentence').getAttribute('data'), document.getElementById('textArea').value);" type="button">Annotate Text
                    </button> 
                    </div>
                </div>
        <div class="font moreSpacing" style="background-color: lavender; border: 1px solid black" contenteditable="false" id="annotation"></div>
</div>
<style>
.highlighting {
    background-color: yellow;
}
#thecanvas {
    height: 0px;
}
#mainContent {
    position: relative;
    top: 50px;
}
</style>
