<style>
    #results_left {
        width:50%;
        float:left;
        border: 2px solid black;
        height: 100vh;
    }
    #results_right {
        width:50%;  
        float:right;
        height: 100vh;
        border: 2px solid black;
    }
    #ogText {
        width: 100%; 
        height: 100vh;
        background: white;
        border: 0px;
        margin: 0px; 
        padding: 5px;
        top: 0px;
    }
    #result { 
        width: 100%; 
        height: 100vh;
        background: white;
        border: 0px;

    }

        display:flex;
        position: relative;

        display:flex;
        flex-direction:column;
        height: 100vh;
    }
        
        
    #column2{
        display:flex;
        flex-direction:column;
        height: 100vh;
    }

    .highlight {
        background-color: yellow;
    }

    <div id="row1">
        <div contenteditable="true" id="ogText">
            {% for sentence in og %}
                <span class="highlight" id="{{ }}">{{ sentence }}</span>
            {% endfor %}
        </div>
        <div contenteditable="true" id="result">{{ notOg }}</div>
    </div>
